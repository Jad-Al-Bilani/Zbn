server {
    listen 443 ssl http2;
    server_name api.example.com;  # your API subdomain

    # TLS certs (use certbot or ACM on ALB)
    ssl_certificate     /etc/letsencrypt/live/api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;

    # Enforce CloudFront secret
    include /etc/nginx/edge-secret.map;
    if ($edge_ok = 0) { return 403; }

    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /healthz { return 200 '{"ok":true}'; add_header Content-Type application/json; }
}
